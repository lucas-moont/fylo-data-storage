<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div>
      <div class='logo'><img src="images/logo.svg" alt="Fylo logo" title='Fylo logo'></div>
      <button><img src="images/icon-document.svg" alt=""></button>
      <button><img src="images/icon-folder.svg" alt=""></button>
      <button><img src="images/icon-upload.svg" alt=""></button>
    </div>
    <div>
      You’ve used <span>815 GB</span> of your storage <span class='freeSpace'><h1>185</h1> GB Left</span>
      <div class="range">
        <div class="rangeBar"><span class="circle"></span></div>
      </div>
      <div class='bottomText'>
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Monteiro</a>.
  </div>
</body>
</html>
